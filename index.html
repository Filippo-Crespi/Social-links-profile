<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar.png" class="profile-pic" />
      <div class="profile-info">
        <h1 class="profile-name">Filippo Crespi</h1>
        <span class="profile-city">Stresa, Italy</span>
      </div>
      <div class="profile-quote">
        <span class="quote"> "Fullstack Web Developer" </span>
      </div>
      <div class="social-container">
        <a href="https://github.com/Filippo-Crespi/" class="social-link">
          <div class="social-box">GitHub</div>
        </a>
        <a href="https://www.frontendmentor.io/profile/Filippo-Crespi" class="social-link">
          <div class="social-box">Frontend Mentor</div>
        </a>
        <a href="https://www.linkedin.com/in/filippo-crespi-4050a3352/" class="social-link">
          <div class="social-box">LinkedIn</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-box">Twitter</div>
        </a>
        <a href="https://www.instagram.com/_pippoo.o_/" class="social-link">
          <div class="social-box">Instagram</div>
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Filippo Crespi</a>.
    </div>
  </body>
</html>
